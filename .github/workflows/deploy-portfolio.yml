name: Deploy Portfolio

on:
  push:
    branches: [main]
    paths:
      - 'apps/portfolio/**'
      - '.github/workflows/deploy-portfolio.yml'
      - '.github/actions/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - production
          - preview
        default: 'production'

concurrency:
  group: deploy-portfolio-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: '22'

jobs:
  build:
    name: üèóÔ∏è Build Portfolio
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    environment:
      name: ${{ inputs.environment || 'production' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup monorepo
        uses: ./.github/actions/setup
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build portfolio
        uses: ./.github/actions/build-portfolio
        with:
          skip-check: 'false'
          upload-artifact: 'true'

      - name: Upload build for deployment
        uses: actions/upload-artifact@v6 # v4
        with:
          name: portfolio-build-${{ github.sha }}
          path: apps/portfolio/dist/
          retention-days: 1

  deploy-cloudflare:
    name: üöÄ Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: [build]
    timeout-minutes: 10
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    environment:
      name: ${{ inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: portfolio-build-${{ github.sha }}
          path: apps/portfolio/dist/

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: yap-portfolio
          directory: apps/portfolio/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}
          wranglerVersion: '3'

      - name: Deployment summary
        run: |
          cat <<'EOF' >> "$GITHUB_STEP_SUMMARY"
          ## üöÄ Deployment Complete

          - **Environment**: ${{ inputs.environment || 'production' }}
          - **URL**: ${{ steps.deploy.outputs.url }}
          - **Commit**: `${{ github.sha }}`
          - **Branch**: `${{ github.ref_name }}`
          EOF

  post-deploy:
    name: üìä Post-Deployment
    runs-on: ubuntu-latest
    needs: [deploy-cloudflare]
    if: always() && needs.deploy-cloudflare.result == 'success'
    timeout-minutes: 5
    steps:
      - name: Notify deployment
        run: |
          echo "‚úÖ Portfolio deployed successfully!"
          echo "Check it out at: ${{ needs.deploy-cloudflare.outputs.url }}"
      # Add post-deployment tasks here:
      # - Lighthouse CI
      # - Cache warming
      # - Notify team
      # - Update status page

name: Auto Review Assign

# Explicit least-privilege permissions for reviewer assignment
permissions:
  contents: read
  pull-requests: write # Required to assign reviewers

on:
  pull_request:
    types: [opened, ready_for_review]

jobs:
  assign:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: hkusu/review-assign-action@v1
        with:
          assignees: ${{ github.actor }} # assign pull request author
          reviewers: yacosta738 # if draft, assigned when draft is released

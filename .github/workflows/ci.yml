name: CI Pipeline

on:
  push:
    branches: [main, develop, feature/*, fix/*]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - 'specs/**'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/PULL_REQUEST_TEMPLATE/**'
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

# Cancel in-progress runs for same ref
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '10.30.1'

jobs:
  # Job 1: Setup & Lint (fastest checks first)
  lint:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    outputs:
      cache-key: ${{ steps.setup.outputs.cache-hit }}
    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
        with:
          fetch-depth: 0

      - name: Setup monorepo
        id: setup
        uses: ./.github/actions/setup
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run lint checks
        uses: ./.github/actions/lint
        with:
          check-astro: 'true'

      - name: Check AgentSync conventions
        run: pnpm agents:check
        continue-on-error: true

  # Job 2: Unit Tests (parallel with lint)
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        project: [portfolio, blog, api]
    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - name: Setup monorepo
        uses: ./.github/actions/setup
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run unit tests
        uses: ./.github/actions/test-unit
        with:
          project: ${{ matrix.project }}
          coverage: 'true'
          upload-coverage: 'true'

  # Job 3: Build Projects (depends on lint)
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [lint]
    timeout-minutes: 15
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        project: [portfolio, blog, api]
    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - name: Setup monorepo
        uses: ./.github/actions/setup
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build Portfolio
        if: matrix.project == 'portfolio'
        uses: ./.github/actions/build-portfolio
        with:
          skip-check: 'false'
          upload-artifact: 'true'

      - name: Build API
        if: matrix.project == 'api'
        uses: ./.github/actions/build-api
        with:
          dry-run: 'true'

      - name: Build Blog
        if: matrix.project == 'blog'
        run: pnpm install --frozen-lockfile && pnpm --filter=blog build

  # Job 4: E2E Tests (depends on build)
  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    timeout-minutes: 30
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - app: portfolio
            browser: chromium
          - app: portfolio
            browser: firefox
          - app: portfolio
            browser: webkit
          - app: blog
            browser: chromium
    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - name: Setup monorepo
        uses: ./.github/actions/setup
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Download portfolio build
        if: matrix.app == 'portfolio'
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093
        with:
          name: portfolio-dist-${{ github.sha }}
          path: apps/portfolio/dist/
        continue-on-error: true

      - name: Run E2E tests
        uses: ./.github/actions/test-playwright
        with:
          app: ${{ matrix.app }}
          browser: ${{ matrix.browser }}
          upload-results: 'true'

  # Job 5: Code Quality Analysis
  code-quality:
    name: ğŸ“Š Code Quality
    runs-on: ubuntu-latest
    needs: [unit-tests]
    if: always()
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
        with:
          fetch-depth: 0

      - name: Download coverage artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093
        with:
          pattern: coverage-*
          path: coverage/
          merge-multiple: true

      - name: Validate LCOV reports exist
        id: coverage-check
        run: |
          ls -R coverage || true
          if [ -n "$(find coverage -name 'lcov.info' -print -quit)" ]; then
            echo "coverage_found=true" >> "$GITHUB_OUTPUT"
            echo "âœ… LCOV reports detected."
          else
            echo "coverage_found=false" >> "$GITHUB_OUTPUT"
            echo "âš ï¸ No LCOV reports were found under coverage/. SonarCloud scan will be skipped."
          fi

      - name: Validate Sonar token
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -z "${SONAR_TOKEN}" ]; then
            echo "âŒ SONAR_TOKEN is not configured in repository secrets."
            exit 1
          fi

      - name: SonarCloud Scan (PR)
        if: steps.coverage-check.outputs.coverage_found == 'true' && github.event_name == 'pull_request'
        uses: SonarSource/sonarcloud-github-action@ba3875ecf642b2129de2b589510c81a8b53dbf4e
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=yacosta738_yacosta738.github.io
            -Dsonar.organization=yacosta738
            -Dsonar.sources=apps,packages
            -Dsonar.tests=apps
            -Dsonar.test.inclusions=**/*.test.ts,**/*.spec.ts,**/tests/**
            -Dsonar.javascript.lcov.reportPaths=coverage/**/lcov.info
            -Dsonar.exclusions=**/dist/**,**/coverage/**,**/node_modules/**,**/.astro/**,apps/blog/src/data/**,packages/shared/src/data/**
            -Dsonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/__tests__/**,**/tests/**

      - name: SonarCloud Scan (Push/Main)
        id: sonar-main-scan
        if: steps.coverage-check.outputs.coverage_found == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        continue-on-error: true
        uses: SonarSource/sonarcloud-github-action@ba3875ecf642b2129de2b589510c81a8b53dbf4e
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=yacosta738_yacosta738.github.io
            -Dsonar.organization=yacosta738
            -Dsonar.sources=apps,packages
            -Dsonar.tests=apps
            -Dsonar.test.inclusions=**/*.test.ts,**/*.spec.ts,**/tests/**
            -Dsonar.javascript.lcov.reportPaths=coverage/**/lcov.info
            -Dsonar.exclusions=**/dist/**,**/coverage/**,**/node_modules/**,**/.astro/**,apps/blog/src/data/**,packages/shared/src/data/**
            -Dsonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/__tests__/**,**/tests/**

      - name: SonarCloud main scan warning
        if: steps.sonar-main-scan.outcome == 'failure'
        run: |
          echo "::warning::SonarCloud main scan failed. Automatic Analysis is enabled in SonarCloud, which conflicts with CI analysis. Disable Automatic Analysis in SonarCloud project settings to re-enable strict CI gating."

      - name: SonarCloud skipped (no coverage artifacts)
        if: steps.coverage-check.outputs.coverage_found != 'true'
        run: |
          echo "âš ï¸ SonarCloud scan skipped because no LCOV artifacts were found."

      - name: SonarCloud skipped (non-main push)
        if: steps.coverage-check.outputs.coverage_found == 'true' && github.event_name == 'push' && github.ref != 'refs/heads/main'
        run: |
          echo "â„¹ï¸ SonarCloud scan skipped on non-main pushes to avoid branch-analysis conflicts with Automatic Analysis."

  # Job 6: Final Report
  report:
    name: ğŸ“‹ Final Report
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, build, e2e-tests, code-quality]
    if: always()
    timeout-minutes: 5
    permissions:
      contents: read
      pull-requests: write
      checks: write
    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - name: Generate pipeline summary
        run: |
          cat <<'EOF' >> "$GITHUB_STEP_SUMMARY"
          # ğŸ‰ CI Pipeline Summary

          ## Job Status

          | Job | Status |
          |-----|--------|
          | ğŸ” Lint | ${{ needs.lint.result == 'success' && 'âœ…' || 'âŒ' }} |
          | ğŸ§ª Unit Tests | ${{ needs.unit-tests.result == 'success' && 'âœ…' || 'âŒ' }} |
          | ğŸ—ï¸ Build | ${{ needs.build.result == 'success' && 'âœ…' || 'âŒ' }} |
          | ğŸ­ E2E Tests | ${{ needs.e2e-tests.result == 'success' && 'âœ…' || 'âŒ' }} |
          | ğŸ“Š Code Quality | ${{ needs.code-quality.result == 'success' && 'âœ…' || 'âš ï¸' }} |

          **Overall Status**: ${{ (needs.lint.result == 'success' && needs.unit-tests.result == 'success' && needs.build.result == 'success' && needs.e2e-tests.result == 'success') && 'âœ… All checks passed!' || 'âŒ Some checks failed' }}
          EOF

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b
        with:
          script: |
            const status = {
              lint: '${{ needs.lint.result }}',
              unit: '${{ needs.unit-tests.result }}',
              build: '${{ needs.build.result }}',
              e2e: '${{ needs.e2e-tests.result }}',
              quality: '${{ needs.code-quality.result }}'
            };
            
            const emoji = (result) => result === 'success' ? 'âœ…' : result === 'skipped' ? 'â­ï¸' : 'âŒ';
            
            const body = `## ğŸ¤– CI Pipeline Results
            
            | Check | Status |
            |-------|--------|
            | ğŸ” Lint & Type Check | ${emoji(status.lint)} ${status.lint} |
            | ğŸ§ª Unit Tests | ${emoji(status.unit)} ${status.unit} |
            | ğŸ—ï¸ Build | ${emoji(status.build)} ${status.build} |
            | ğŸ­ E2E Tests | ${emoji(status.e2e)} ${status.e2e} |
            | ğŸ“Š Code Quality | ${emoji(status.quality)} ${status.quality} |
            
            **Commit**: ${context.sha.substring(0, 7)}
            **Workflow**: [View Details](${context.payload.repository.html_url}/actions/runs/${context.runId})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

name: 'Format Code'

on:
  push:
    branches:
      - main

env:
  PBOT_GITHUB_TOKEN: ${{ secrets.PBOT_GITHUB_TOKEN }}

jobs:
  format:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max_old_space_size=4096"
    steps:
      - name: ðŸ” PBOT_GITHUB_TOKEN
        if: env.PBOT_GITHUB_TOKEN == ''
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo "PBOT_GITHUB_TOKEN=${GITHUB_TOKEN}" >> $GITHUB_ENV    

      - name: Check out code using Git
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}
          # Needs access to push to main
          token: ${{ env.PBOT_GITHUB_TOKEN }}

      - name: Install Tools & Dependencies
        uses: ./.github/actions/install

      - name: Format code
        run: pnpm run format

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: '[ci] format'
          branch: ${{ github.head_ref }}
          commit_user_name: fredkbot
          commit_user_email: fred+astrobot@astro.build

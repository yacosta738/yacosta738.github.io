name: Playwright E2E Tests

permissions:
  contents: read

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: E2E Tests - ${{ matrix.project }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Read pnpm version from package.json
        id: pnpm_version
        run: |
          # Read packageManager field from package.json and extract version part
          ver=$(node -e "const pkg=require('./package.json'); const pm=pkg.packageManager||'pnpm@9'; const v=(pm.includes('@')?pm.split('@')[1]:pm); console.log(v||'9')")
          echo "version=$ver" >> $GITHUB_OUTPUT

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ steps.pnpm_version.outputs.version }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps ${{ matrix.project }}
        working-directory: apps/portfolio
      
      - name: Run Playwright tests
        run: pnpm test:e2e --project=${{ matrix.project }}
        working-directory: apps/portfolio
        env:
          CI: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.project }}
          path: apps/portfolio/playwright-report/
          retention-days: 30
      
      - name: Upload test traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-${{ matrix.project }}
          path: apps/portfolio/test-results/
          retention-days: 30
  
  report:
    name: Publish Test Report
    runs-on: ubuntu-latest
    needs: test
    if: always()
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-reports
        continue-on-error: true
      
      - name: Check if artifacts exist
        id: check_artifacts
        run: |
          if [ -d "all-reports" ] && [ "$(ls -A all-reports)" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "No artifacts found to process"
          fi
      
      - name: Publish HTML Report
        if: steps.check_artifacts.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: all-reports/**/playwright-report/
          retention-days: 30
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request' && steps.check_artifacts.outputs.exists == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Check if directory exists
            if (!fs.existsSync('all-reports')) {
              console.log('No all-reports directory found');
              return;
            }
            
            // Try to find results file
            const findResultsFile = (dir) => {
              try {
                const files = fs.readdirSync(dir);
                for (const file of files) {
                  const fullPath = path.join(dir, file);
                  if (fs.statSync(fullPath).isDirectory()) {
                    const found = findResultsFile(fullPath);
                    if (found) return found;
                  } else if (file === 'results.json') {
                    return fullPath;
                  }
                }
              } catch (error) {
                console.log(`Error reading directory ${dir}:`, error.message);
              }
              return null;
            };
            
            const resultsFile = findResultsFile('all-reports');
            
            if (resultsFile) {
              try {
                const results = JSON.parse(fs.readFileSync(resultsFile, 'utf8'));
                
                const total = results.stats?.total || 'N/A';
                const passed = results.stats?.passed || 'N/A';
                const failed = results.stats?.failed || 'N/A';
                const flaky = results.stats?.flaky || 'N/A';
                const duration = Math.round((results.stats?.duration || 0) / 1000);
                
                const summary = [
                  '## üé≠ Playwright Test Results',
                  '',
                  `**Total Tests**: ${total}`,
                  `**Passed**: ${passed} ‚úÖ`,
                  `**Failed**: ${failed} ‚ùå`,
                  `**Flaky**: ${flaky} ‚ö†Ô∏è`,
                  `**Duration**: ${duration}s`,
                  '',
                  `[View full report in artifacts](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
                ].join('\n');
                
                await github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: summary
                });
              } catch (error) {
                console.log('Error processing results:', error.message);
              }
            } else {
              console.log('No results.json file found in artifacts');
            }


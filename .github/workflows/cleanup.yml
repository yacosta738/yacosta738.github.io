name: Cleanup caches for closed branches

on:
  pull_request:
    types:
      - closed
  workflow_dispatch:

env:
  PBOT_GITHUB_TOKEN: ${{ secrets.PBOT_GITHUB_TOKEN }}    
    
jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ” PBOT_GITHUB_TOKEN
        if: env.PBOT_GITHUB_TOKEN == ''
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo "PBOT_GITHUB_TOKEN=${GITHUB_TOKEN}" >> $GITHUB_ENV    

      - name: Check out code
        uses: actions/checkout@v5

      - name: Cleanup
        run: |
          gh extension install actions/gh-actions-cache

          REPO=${{ github.repository }}
          BRANCH="refs/pull/${{ github.event.pull_request.number }}/merge"

          echo "Fetching list of cache key"
          cacheKeysForPR=$(gh actions-cache list -R $REPO -B $BRANCH | cut -f 1 )

          ## Setting this to not fail the workflow while deleting cache keys. 
          set +e
          echo "Deleting caches..."
          for cacheKey in $cacheKeysForPR
          do
              gh actions-cache delete $cacheKey -R $REPO -B $BRANCH --confirm
          done
          echo "Done"
        env:
          GH_TOKEN: ${{ env.PBOT_GITHUB_TOKEN }}

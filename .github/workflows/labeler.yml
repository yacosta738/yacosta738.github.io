name: labeler

on: [pull_request]

env:
  PBOT_GITHUB_TOKEN: ${{ secrets.PBOT_GITHUB_TOKEN }}      

jobs:
  labeler:
    runs-on: ubuntu-latest
    name: Label the PR size
    steps:
      - name: ðŸ” PBOT_GITHUB_TOKEN
        if: env.PBOT_GITHUB_TOKEN == ''
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo "PBOT_GITHUB_TOKEN=${GITHUB_TOKEN}" >> $GITHUB_ENV    

      - uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ env.PBOT_GITHUB_TOKEN }}
          xs_label: size/xs
          xs_max_size: '10'
          s_label: size/s
          s_max_size: '100'
          m_label: size/m
          m_max_size: '500'
          l_label: size/l
          l_max_size: '1000'
          xl_label: size/xl
          fail_if_xl: 'false'
          message_if_xl: >
            This PR exceeds the recommended size of 1000 lines.
            Please make sure you are NOT addressing multiple issues with one PR.
            Note this PR might be rejected due to its size.
          github_api_url: api.github.com
          files_to_ignore: 'yarn.lock,  package-lock.json, pnpm-lock.yaml'

name: PR Size Labeler

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    name: Label PR Size
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Token
        uses: ./.github/actions/setup-token
        env:
          PBOT_GITHUB_TOKEN: ${{ secrets.PBOT_GITHUB_TOKEN }}

      - name: Label PR Size
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ env.PBOT_GITHUB_TOKEN }}
          xs_label: 'size/xs'
          xs_max_size: '10'
          s_label: 'size/s'
          s_max_size: '100'
          m_label: 'size/m'
          m_max_size: '500'
          l_label: 'size/l'
          l_max_size: '1000'
          xl_label: 'size/xl'
          fail_if_xl: 'false'
          message_if_xl: |
            ⚠️ This PR exceeds the recommended size of 1000 lines.
            
            Please consider:
            - Splitting into smaller, focused PRs
            - Reviewing if multiple issues are being addressed
            
            Large PRs are harder to review and may take longer to merge.
          files_to_ignore: |
            package-lock.json
            pnpm-lock.yaml
            yarn.lock
            dist/**
            .astro/**
            *.generated.*

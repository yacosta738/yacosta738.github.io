name: SonarCloud analysis

# Note: This workflow is deprecated in favor of the integrated code-quality job in ci.yml
# Kept for reference but should not run automatically

on:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  analyze:
    name: Code Quality Analysis (Standalone)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
        with:
          fetch-depth: 0

      - name: Setup monorepo
        uses: ./.github/actions/setup
        with:
          node-version: '22'

      - name: Run unit tests with coverage
        uses: ./.github/actions/test-unit
        with:
          project: 'all'
          coverage: 'true'
          upload-coverage: 'false'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@ba3875ecf642b2129de2b589510c81a8b53dbf4e
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=yacosta738_yacosta738.github.io
            -Dsonar.organization=yacosta738
            -Dsonar.sources=apps/
            -Dsonar.tests=apps/
            -Dsonar.test.inclusions=**/*.test.ts,**/*.spec.ts,**/tests/**
            -Dsonar.javascript.lcov.reportPaths=apps/*/coverage/lcov.info
            -Dsonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/__tests__/**,**/tests/**

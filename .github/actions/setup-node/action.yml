name: 'Setup Node.js'
description: 'Set up Node.js with caching support for package managers'

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '22'
  cache:
    description: 'Package manager to cache (npm, pnpm, yarn)'
    required: false
    default: 'pnpm'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: ${{ inputs.cache }}
    
    - name: Log Node.js and npm versions
      shell: bash
      run: |
        echo "Node.js version: $(node --version)"
        echo "npm version: $(npm --version)"

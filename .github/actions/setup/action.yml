name: 'Monorepo Setup'
description: 'Setup Node.js, pnpm with intelligent caching and install dependencies'
author: 'yacosta738'

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '22'
  install-deps:
    description: 'Whether to install dependencies'
    required: false
    default: 'true'

outputs:
  pnpm-version:
    description: 'Installed pnpm version'
    value: ${{ steps.pnpm-version.outputs.version }}
  cache-hit:
    description: 'Whether cache was hit'
    value: ${{ steps.pnpm-cache.outputs.cache-hit }}

runs:
  using: "composite"
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: '10.18.2'
        run_install: false

    - name: Get pnpm version
      id: pnpm-version
      shell: bash
      run: |
        VERSION=$(pnpm --version)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "ğŸ“¦ pnpm version: $VERSION"

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'pnpm'

    - name: Get pnpm store directory
      id: pnpm-store
      shell: bash
      run: |
        STORE_PATH=$(pnpm store path --silent)
        echo "path=$STORE_PATH" >> $GITHUB_OUTPUT
        echo "ğŸ“‚ pnpm store path: $STORE_PATH"

    - name: Setup pnpm cache
      id: pnpm-cache
      uses: actions/cache@v4
      with:
        path: ${{ steps.pnpm-store.outputs.path }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      if: inputs.install-deps == 'true'
      shell: bash
      run: |
        echo "ğŸ“¥ Installing dependencies..."
        pnpm install --frozen-lockfile --prefer-offline
        echo "âœ… Dependencies installed successfully"

    - name: Verify installation
      if: inputs.install-deps == 'true'
      shell: bash
      run: |
        echo "ğŸ” Verifying installation..."
        echo "Node version: $(node --version)"
        echo "pnpm version: $(pnpm --version)"
        echo "Workspace structure:"
        pnpm list -r --depth 0

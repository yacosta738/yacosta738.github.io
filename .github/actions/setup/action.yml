name: 'Setup Node.js and pnpm'
description: 'Set up Node.js, pnpm, and install dependencies with caching.'

runs:
  using: 'composite'
  steps:
    - name: Read pnpm version from package.json
      id: pnpm_version
      shell: bash
      run: |
        ver=$(node -e "const pkg=require('./package.json'); const pm=pkg.packageManager||'pnpm@9'; const v=(pm.includes('@')?pm.split('@')[1]:pm); console.log(v||'9')")
        echo "version=$ver" >> $GITHUB_OUTPUT

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ steps.pnpm_version.outputs.version }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile

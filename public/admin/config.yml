local_backend: true

logo_url: /logo.svg

backend:
  name: 'github'
  repo: yacosta738/yacosta738.github.io
  branch: main
  base_url: https://yunielacosta.com
  automatic_deployments: false

publish_mode: editorial_workflow

media_folder: 'public/images'
public_folder: '/images'

i18n:
  structure: 'multiple_folders'
  locales: ['en', 'es']
  default_locale: 'en'

collections:
  - name: 'tech'
    label: 'Tech'
    folder: 'src/content/technologies'
    create: true
    extension: 'json'
    slug: '{{id}}'
    fields:
      - { label: 'ID', name: 'id', widget: 'string' }
      - { label: 'Name', name: 'name', widget: 'string' }
      - { label: 'Icon', name: 'icon', widget: 'string' }
      - { label: 'url', name: 'url', widget: 'string' }

  - name: 'posts'
    i18n: true
    label: 'Blog Posts'
    folder: 'src/content/blog'
    create: true
    slug: '{{slug}}'
    fields:
      - name: 'title'
        widget: 'string'
        label: 'Title'
        i18n: true
      - name: 'description'
        widget: 'string'
        label: 'Description'
        i18n: true
      - name: 'link'
        widget: 'string'
        label: 'Link'
        required: false
        i18n: true
      - name: 'isExternalLink'
        widget: 'boolean'
        label: 'External Link'
        required: false
        i18n: 'duplicate'
      - name: 'date'
        widget: 'datetime'
        label: 'Date'
        i18n: 'duplicate'
      - name: 'cover'
        widget: 'image'
        label: 'Cover'
        required: false
        i18n: 'duplicate'
      - name: 'author'
        widget: 'string'
        label: 'Author'
        i18n: 'duplicate'
      - name: 'tags'
        widget: 'list'
        label: 'Tags'
        allow_add: true
        default: ['IT']
        i18n: true
      - name: 'categories'
        widget: 'list'
        label: 'Categories'
        allow_add: true
        default: ['IT']
        i18n: true
      - name: 'draft'
        widget: 'boolean'
        label: 'Draft'
        default: true
        i18n: 'duplicate'
      - name: 'body'
        widget: 'markdown'
        label: 'Body'
        i18n: true


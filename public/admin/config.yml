  - name: 'jobs'
    i18n: true
    label: 'Jobs'
    folder: 'src/content/jobs'
    create: true
    extension: 'json'
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string', i18n: true }
      - { label: 'Company', name: 'company', widget: 'string', i18n: true }
      - { label: 'URL', name: 'url', widget: 'string', required: false, i18n: 'duplicate' }
      - { label: 'Icon', name: 'icon', widget: 'string', i18n: 'duplicate' }
      - { label: 'Location', name: 'location', widget: 'string', i18n: true }
      - { label: 'Create Date', name: 'createDate', widget: 'datetime', i18n: 'duplicate' }
      - {
          label: 'Published',
          name: 'published',
          widget: 'boolean',
          default: true,
          i18n: 'duplicate',
        }
      - {
          label: 'Roles',
          name: 'roles',
          widget: 'list',
          summary: '{{fields.role}} at {{fields.startDate}}',
          label_singular: 'Role',
          fields:
            [
              { label: 'Role', name: 'role', widget: 'string', i18n: true },
              { label: 'Start Date', name: 'startDate', widget: 'datetime', i18n: 'duplicate' },
              {
                label: 'End Date',
                name: 'endDate',
                widget: 'datetime',
                required: false,
                i18n: 'duplicate',
              },
              {
                label: 'Achievements',
                name: 'achievements',
                widget: 'list',
                allow_add: true,
                max: 4,
                i18n: true,
                field: { label: 'Achievement', name: 'achievement', widget: 'string' },
              },
            ],
        }

  - name: 'projects'
    i18n: true
    label: 'Projects'
    folder: 'src/content/projects'
    create: true
    extension: 'json'
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string', i18n: true }
      - { label: 'Cover', name: 'cover', widget: 'image', i18n: 'duplicate' }
      - { label: 'Date', name: 'date', widget: 'datetime', i18n: 'duplicate' }
      - {
          label: 'Repository',
          name: 'repository',
          widget: 'string',
          required: false,
          i18n: 'duplicate',
        }
      - { label: 'URL', name: 'url', widget: 'string', required: false, i18n: 'duplicate' }
      - { label: 'Company', name: 'company', widget: 'string', required: false, i18n: true }
      - {
          label: 'Technologies',
          name: 'tech',
          widget: 'relation',
          collection: 'tech',
          search_fields: ['name'],
          value_field: 'name',
          display_fields: ['name'],
          i18n: 'duplicate',
        }
      - {
          label: 'Show in projects',
          name: 'showInProjects',
          widget: 'boolean',
          default: false,
          i18n: 'duplicate',
        }
      - {
          label: 'Featured',
          name: 'featured',
          widget: 'boolean',
          default: false,
          i18n: 'duplicate',
        }
      - { label: 'Priority', name: 'priority', widget: 'number', default: 0, i18n: 'duplicate' }
      - {
          label: 'Published',
          name: 'published',
          widget: 'boolean',
          default: true,
          i18n: 'duplicate',
        }
      - { label: 'Content', name: 'content', widget: 'markdown', i18n: true }
